
<html>
<head>
    <script>
        $(document).ready(function(){
                        $('.multiple-items').slick({


            slidesToShow: 1,
            slidesToScroll: 1,
            prevArrow: '<i class="far fa-arrow-alt-circle-left"></i>',
            nextArrow: '<i class="far fa-arrow-alt-circle-right"></i>',
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: false
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
            });
        });
        </script>
<style>

    .main {
      font-family:Arial;
      width:100%;
      display:block;
      margin:0 auto;
    }
    h3 {
        background: #fff;
        color: #3498db;
        font-size: 36px;
        line-height: 400px;
        margin: 10px;
        padding: 2%;
        position: relative;
        text-align: center;
    }


    .slider.slider-nav.multiple-items.slick-initialized.slick-slider {
    position:relative; 
}



}
.slider-nav {
    position: relative;
}

i.far.fa-arrow-alt-circle-left::before {
    position: absolute;
    z-index: 99;
    color: white;
    top: 44%;
    left:20px; 
    font-size: 40px;
    display:block;
}


i.far.fa-arrow-alt-circle-right::before {
    position: absolute;
    z-index: 99;
    color: white;
    top: 44%;
    right: 20px;
    font-size: 40px;
}
.slick-arrow {
    display:block; 
}
.heroSlideCard {

}

    </style>

</head>
<body>

    <div class="main">
        <div class="slider slider-nav multiple-items">
            {% for slides in site.data.home-page %}
          <div class="heroSlideCard"><img src="https://drive.google.com/uc?export=view&id={{ slides.GooglImgId }}" width="100%"></div>
          {% endfor %}
        </div>
      </div>
    </body>
     

 
  
        </html>
