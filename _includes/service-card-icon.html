<html>
<head>
<title>Page Title</title>
</head>
<style>
.iconShwCsOtrBx {
  margin: 60px 20px; 
}
.iconShwCs-itrBx {
border:solid rgb(228, 228, 228) 4px; 
max-width:720px;
padding:12px; 
border-radius:4px;    
}
.iconShwCsR1 {
  display:flex; 
  flex-direction:row; 
  justify-content:space-between; 
}

.iconShwCsR2 {
  display:flex; 
  justify-content:space-around; 
  flex-wrap:wrap; 
}
.iconShwCsR2Col {
  width:25%; 
  padding:0px; 
  margin-right:0px; 
  margin-left:0px; 
}
.iconShwCsR1C1 {
  font-size:36px; 
  margin-left:20px; 
}
.iconShwCsR1C2  {
  font-size:36px; 
  margin-right:20px; 
}
.iconShwCsR2Col {
    display: flex;
    flex-direction: column;
    justify-content: end;
}
.iconShwCsR2Col {
    margin-top: 18px;
}

@media(max-width:620px) {
  .iconShwCsR1C1 {
  font-size:22px; 
  margin-left:12px; 
  }
  .iconShwCsR1C2 {
  font-size:22px; 
  margin-right:12px; 
  }
  .servLstCstm {
    text-align:center; 
    font-size:12px; 
  }
  .topHdCstm {
    width:80%; 
    background-color:rgb(231, 231, 7); 
    color:black;
    font-size:10px; 
    padding:2px 8px; 
    border-radius:6px; 
    text-align:center;
    display:inline-block; 
    font-weight:600; 
  }
}

@media(min-width:621px) {
  .iconShwCs-itrBx {
    margin:0 auto; 
  }
  .iconShwCsR2Col {
   width:25%; 
   padding:18px;  
  }
}
</style>
<body>

<div class="iconShwCsOtrBx">
<div class="iconShwCs-itrBx">
  <div class="iconShwCsR1">
    <div class="iconShwCsR1C1">

      {{ site.data.service-card-icon.cardHead }}

    </div>
    <div class="iconShwCsR1C2">
      -
    </div>
  </div>
  <div class="iconShwCsR2">
    <div class="iconShwCsR2">
      {% for servlist in site.data.service-card-icon.serviceIcons %}
      <div class="iconShwCsR2Col">
        <div>{% if servlist.head-true == 'true' %}<span class="topHdCstm">{{ servlist.topHead }}</span>{% endif %}</div>
        <img src="https://drive.google.com/uc?export=view&id={{ servlist.googImg }}" width="100%">
        <div><p class="servLstCstm">{{ servlist.title }}</p></div>
      </div>
      {% endfor %}
    </div>
  </div>
<div>
</div>
